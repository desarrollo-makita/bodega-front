<div class="main-content">
    <div class="container-fluid">
        <div class="row">
            <div class="col-md-12">
                <div class="card">
                    <div class="header">
                        <h4 class="title">Asignar Capturador</h4>
                    </div>
                    <div class="content">
                        <form (ngSubmit)="onSubmit()" #form="ngForm">
                            <div class="row">
                                <div class="form-group col-md-1">
                                    <label for="periodo" style="font-weight: bold;">Periodo</label>
                                </div>
                                <div class="form-group col-md-2" style="margin-left: 1%;">
                                    <label for="mes" style="font-weight: bold;">Mes</label>
                                </div>
                                <div class="form-group col-md-2" style="margin-left: 1%;">
                                    <label for="usuario" style="font-weight: bold;">Usuario</label>
                                </div>
                                <div class="form-group col-md-2" style="margin-left: 1%;">
                                    <label for="capturador" style="font-weight: bold;">Capturador</label>
                                </div>
                                <div class="form-group col-md-2" style="margin-left: 1%;">
                                    <label for="capturador" style="font-weight: bold;">Tipo Producto</label>
                                </div>
                            </div>
                            <div class="row">
                                <div class="form-group col-md-1">
                                    <p class="custom-text">{{ selectedPeriodo }}</p>
                                </div>
                                <div class="form-group col-md-2">
                                    <select class="form-control custom-select" id="mes" [(ngModel)]="selectedMes" name="mes" required (change)="onChange()"
                                        [title]="selectedMes ? getMesTooltip(selectedMes) : 'Selecciona un mes'">
                                        <option *ngFor="let mes of meses" [value]="mes.codigo">
                                            {{ mes.nombre }}
                                        </option>
                                    </select>
                                </div>
                                <div class="form-group col-md-2">
                                    <select class="form-control custom-select" id="usuarios" [(ngModel)]="selectedUsuario" name="usuarios" required (change)="onChange()"
                                        [title]="selectedUsuario ? getUsuariosTooltip(selectedUsuario) : 'Selecciona un usuario'">
                                        <option *ngFor="let tipo of usuarios" [value]="tipo.nombre">
                                            {{ tipo.nombre }}
                                        </option>
                                    </select>
                                </div>
                                
                                <div class="form-group col-md-2">
                                    <select class="form-control custom-select" id="capturador" [(ngModel)]="selectedCapturador" name="capturador" required (change)="onChange()"
                                        [title]="selectedCapturador ? getCapturadorTooltip(selectedCapturador) : 'Selecciona un capturador'">
                                        <option *ngFor="let tipo of capturadores" [value]="tipo.nombre">
                                            {{ tipo.nombre }}
                                        </option>
                                    </select>
                                </div>
                                
                             
                                <div class="form-group col-md-2">
                                    <select class="form-control custom-select" id="producto" [(ngModel)]="selectedProducto" name="producto" required (change)="onChange()"
                                        [title]="selectedProducto ? getProductoTooltip(selectedProducto) : 'Selecciona un producto'">
                                        <option *ngFor="let tipo of productos" [value]="tipo.nombre">
                                            {{ tipo.nombre }}
                                        </option>
                                    </select>
                                </div>
                                <div class="text-center mt-3">
                                    <button class="btn btn-primary btn-lg shadow-lg px-4 button-class" [disabled]="!formValido()">
                                        <i class="fas fa-link"></i> Asignar
                                    </button>
                                </div>
                                <br>
                                <br>
                            </div>
                            
                        </form>
                        <div class="table-responsive mt-4" *ngIf="asignaciones.length > 0">
                            <table class="table table-hover">
                                <thead>
                                    <tr>
                                        <th scope="col">Usuario</th>
                                        <th scope="col">Capturador</th>
                                        <th scope="col">Acci√≥n</th>
                                    </tr>
                                </thead>
                                <tbody>
                                    <tr *ngFor="let asignacion of asignaciones" class="fade-in">
                                        <td>{{ asignacion.Usuario }}</td>
                                        <td>{{ asignacion.Capturador }}</td>
                                        <td>
                                            <!-- Icono de basurero con el texto emergente "Eliminar usuario" -->
                                            <button 
                                                class="btn btn-link" 
                                                (click)="eliminarAsignacion(asignacion.Capturador)" 
                                                title="Eliminar usuario">
                                                <i class="fas fa-trash-alt" style="color: #ff6347;"></i>
                                            </button>
                                        </td>
                                    </tr>
                                </tbody>
                            </table>
                            <div *ngIf="isLoading" id="loader">
                                <img src="../../assets/img/loader-preview.svg" alt="loading" />
                            </div>
                          
                            <div *ngIf="mensaje" [ngClass]="{'alert-success': tipoMensaje === 'success', 'alert-danger': tipoMensaje === 'error'}" class="alert">
                                {{ mensaje }}
                              </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
